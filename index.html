<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color: blue;"> Use map() to transform each name to uppercase.

    </h1>


    <script>
        const str=["ram","raghu","rishi"]

        const result=str.map((value)=> value.toUpperCase())
        console.log(result)
    </script>
</body>
</html>
